<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax0.1</title>
</head>
<body>

    <div id="texto">
        <h1>AJAX</h1>
        <button id="cambiaContenido">Cambia el contenido</button>
    </div>
    
    <script>

       document.getElementById("cambiaContenido").addEventListener('click',cambiaContenido);

       function cambiaContenido(){

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
        
            if (this.readyState==4 &&  this.status==200){

              document.getElementById('texto').innerHTML = this.responseText;  
            }
        };

        /*.open: especifica la solicitud
        -GET/POST: Ahora usamos get, pero mejor post.
        -Archivo: txt,php,xml,json, etc.
        -true/false: Metodo de envio. True lo envia de manera asincrona.*/

        xhr.open('GET', 'holamundo.txt', 'true');

        //.send envia la solicitud al servidor.
        // Si utilizamos POST debemos pasar los datos por parametros.

        xhr.send();

       } 

    </script>
</body>
</html>
